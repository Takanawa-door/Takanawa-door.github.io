<h1 id="进入鬼畜大陆">进入鬼畜大陆</h1>
<p>进入鬼畜大陆，需要注意，一定要睡着，一定要呆在列车上，这样才能确保平安到达鬼畜大陆。</p>
<p>在到达鬼畜大陆后，会出现一个小偷，TA<a href="#fn1" class="footnote-ref" id="fnref1" role="doc-noteref"><sup>1</sup></a>贼弱，可以直接干，会拿钱，虽然没什么卵用。</p>
